elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check:   '*/15 * * * *'

zookeeper-servers:
  - host: zuul
    port: 2181

labels:
  - name: centos-7-small
    min-ready: 0
  - name: centos-7-medium
    min-ready: 0
  - name: centos-7-large
    min-ready: 0
  - name: centos-7-sanity
    min-ready: 0
  - name: rhel-7-medium
    min-ready: 0
  - name: rhel-7-large
    min-ready: 0
  - name: ubuntu-xenial-xsmall
    min-ready: 0
  - name: ubuntu-xenial-medium
    min-ready: 0
  - name: ubuntu-bionic-xsmall
    min-ready: 0
  - name: ubuntu-bionic-medium
    min-ready: 0
  - name: ubuntu-bionic-large
    min-ready: 0

providers:

  #                CPU     Memory     AWS (Canada)
  # v2-standard-1   1       4 GB      t2.small
  # v2-standard-2   2       8 GB      t2.large
  # v2-standard-4   4       16 GB     t2.xlarge
  # v2-standard-8   8       32 GB     m5.2xlarge
  - name: tf-ci-aws
    driver: aws
    region-name: ca-central-1
    # profile-name: default
    cloud-images:
      - name: centos-7
        image-id: ami-068051358509d0288
        username: ec2-user
      - name: rhel-7
        image-id: ami-05508913d3360e9af
        username: ec2-user
      - name: ubuntu-xenial
        image-id: ami-06a6f79d24f2b6a21
        username: ubuntu
      - name: ubuntu-bionic
        image-id: ami-0a5d8bc3b2b741f1b
        username: ubuntu
    pools:
      - name: ci-zuulv3-aws
        max-servers: 0
        subnets:
          - subnet-05151ae63f9d5eef3
          - subnet-011df0d7f9ce7d79d
          - subnet-041b456168396813b
        security-group-id: sg-00c3713629ba82bdd
        labels:
          - name: centos-7-small
            instance-type: t2.large
            cloud-image: centos-7
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: centos-7-medium
            instance-type: t2.xlarge
            cloud-image: centos-7
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: centos-7-large
            instance-type: m4.2xlarge
            cloud-image: centos-7
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: rhel-7-medium
            instance-type: t2.xlarge
            cloud-image: rhel-7
            volume-size: 120
          - name: rhel-7-large
            instance-type: m4.2xlarge
            cloud-image: rhel-7
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-xsmall
            instance-type: t2.small
            cloud-image: ubuntu-xenial
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-xenial-medium
            instance-type: t2.xlarge
            cloud-image: ubuntu-xenial
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-bionic-xsmall
            instance-type: t2.small
            cloud-image: ubuntu-bionic
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-bionic-medium
            instance-type: t2.xlarge
            cloud-image: ubuntu-bionic
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key
          - name: ubuntu-bionic-large
            instance-type: m5.2xlarge
            cloud-image: ubuntu-bionic
            volume-size: 120
            console-log: True
            key-name: ci-infra-shared-key

  #                CPU     Memory
  # v2-standard-1   1       4 GB
  # v2-standard-2   2       8 GB
  # v2-standard-4   4       16 GB
  # v2-standard-8   8       32 GB
  # v2-highcpu-32  32       32 GB
  - name: tf-ci
    region-name: "sjc1"
    cloud: tf-ci
    api-timeout: 60
    boot-timeout: 120
    clean-floating-ips: true
    rate: 1.0
    ipv6-preferred: false
    image-type: 'qcow2'
    image-name-format: 'template-{image_name}-{timestamp}'
    hostname-format: '{label.name}-{provider.name}-{node.id}'
    diskimages:
      - name: centos-7
      - name: rhel-7
      - name: ubuntu-xenial
    pools:
      - name: ci-zuulv3
        max-servers: 20
        availability-zones:
          - nova
        auto-floating-ip: False
        networks:
          - management
          - api
          - data
        labels:
          - name: centos-7-small
            flavor-name: v2-standard-2
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: centos-7-medium
            flavor-name: v2-standard-4
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: centos-7-large
            flavor-name: v2-standard-8
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: centos-7-sanity
            flavor-name: v2-standard-8
            diskimage: centos-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: rhel-7-medium
            flavor-name: v2-standard-4
            diskimage: rhel-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: rhel-7-large
            flavor-name: v2-standard-8
            diskimage: rhel-7
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: ubuntu-xenial-xsmall
            flavor-name: v2-standard-1
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1
          - name: ubuntu-xenial-medium
            flavor-name: v2-standard-4
            diskimage: ubuntu-xenial
            console-log: True
            key-name: ci-infra-shared-key
            boot-from-volume: 1

diskimages:
  - name: centos-7
    elements:
      - centos7
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
      # Pin image and kernel version, as 1062 is not supported for now
      # DIB_DEBUG_TRACE: '1'
      # BASE_IMAGE_FILE: CentOS-7-x86_64-GenericCloud-1907.qcow2.xz
      # DIB_CLOUD_IMAGES: https://cloud.centos.org/centos/7/images
      # DIB_KERNEL_VERSION: 3.10.0-957
      DIB_DISABLE_KERNEL_CLEANUP: '0'
      # DIB_BAREMETAL_KERNEL_PATTERN: "*3.10.0-957*"
      # DIB_BAREMETAL_INITRD_PATTERN: "*3.10.0-957*"

  - name: rhel-7
# TODO: Rework rhel7 jobs and image. Now centos-7 used instead of rhel7
    elements:
      - rhel7
      - rhel-common
      - vm
      - growroot
      - epel
      - cloud-init
      - openssh-server
      - nodepool-base
      - contrail-builder
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '0'
      DIB_YUM_MINIMAL_CREATE_INTERFACES: '0'
      DIB_INSTALLTYPE_pip_and_virtualenv: package
      DIB_LOCAL_IMAGE: /opt/cloud_images/rhel76.qcow2
# Red Hat registration goes here
#      REG_USER: username
#      REG_PASSWORD: password
#      REG_METHOD: portal
#      REG_POOL_ID: 12345
  - name: ubuntu-xenial
    elements:
      - ubuntu
      - vm
      - growroot
      - pip-and-virtualenv
      - tox
      - nodepool-base
      - contrail-builder
    release: xenial
    formats:
      - qcow2
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      #DIB_DISTRIBUTION_MIRROR: 'http://nexus/repository/ubuntu'
      DIB_DEBOOTSTRAP_EXTRA_ARGS: '--no-check-gpg'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      DIB_TOX_VERSION: '3.1.3'
